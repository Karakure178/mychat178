<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- ログインしてるか否かで変えてる -->
{% if user.is_authenticated %}
  こんにちは {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>ログインはこちら</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
